<!--Q1 . Write the equivalent HTML code to implement the following in a web 
page: 
i.An image titled “flowers.jpg” with a height of 150 pixels and width of 250 
pixels. If the image cannot be accessed, a message “No image available” 
should be displayed. 
ii.A hyperlink to the URL “www.mysite.com/birds.jpg”. The hyperlink 
should have the label “Click Here”. 
iii.An unordered list for listing ” Drinks “ with values Tea, Coffee, Milk-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial-2</title>
</head>
<body>
  
    <img src="images/flowers.jpg" alt="No image available" width="250" height="150">

   <br>
    <a href="http://www.mysite.com/birds.jpg">Click Here</a>
   
    

   
    <h2>Drinks</h2>
    <ul>
        <li>Tea</li>
        <li>Coffee</li>
        <li>Milk</li>
    </ul>
</body>
</html>
