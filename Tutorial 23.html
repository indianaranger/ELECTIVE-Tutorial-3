<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>ORDERED LISTS</h1>
    <ul>
        <li>Fruits
            <ol>
                <li>Apple</li>
                <li>Banana</li>
                <li>Cherry</li>
                <li>Date</li>
            </ol>
        </li>
        <li>Vegetables
            <ol>
                <li>Carrot</li>
                <li>Broccoli</li>
                <li>Spinach</li>
                <li>Potato</li>
            </ol>
        </li>
        <li>Dairy
            <ol>
                <li>Milk</li>
                <li>Cheese</li>
                <li>Yogurt</li>
                <li>Butter</li>
            </ol>
        </li>
    </ul>
</body>
</html>
